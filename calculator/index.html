<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <title>Calculator</title>
</head>

<body>
  <h1>My Calculator</h1>
  <article class="wrap">
    <div class="display">0</div>
    <div class="numbers">
      <button id="clear" type="button">AC</button>
      <button class="operator" type="button">/</button>
      <button class="operator" type="button">*</button>
      <button class="operator" type="button">-</button>
      <button class="num" type="button">7</button>
      <button class="num" type="button">8</button>
      <button class="num" type="button">9</button>
      <button id="plus" class="operator" type="button">+</button>
      <button class="num" type="button">4</button>
      <button class="num" type="button">5</button>
      <button class="num" type="button">6</button>
      <button class="num" type="button">1</button>
      <button class="num" type="button">2</button>
      <button class="num" type="button">3</button>
      <button id="enter" type="button">enter</button>
      <button class="num" id="zero" type="button">0</button>
      <button class="num" type="button">.</button>
    </div>
  </article>
  <script src="index.js"></script>
</body>

</html>
